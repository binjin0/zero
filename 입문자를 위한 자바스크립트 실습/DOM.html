<!--
  
window
브라우저 안의 모든 요소들이 소속된 객체. 최상위 객체. 전역 객체.
브라우저 창을 나타내는 객체
자바스크립트의 모든 객체, 전역 함수, 전역 변수들은 window 객체의 프로퍼티이다.

DOM
- DOM에 접근할 수 있는 진입점 객체
- 브라우저 기능을 이용할 수 있는 진입점 객체
- 자바스크립트 코드의 전역 객체들을 포함함

window.document.body 이런식으로 접근이 가능하지만 window를 생략한 document.body로도 접근이 가능하다. 왜냐하면 document는 전역객체이니깐!!


특정요소 찾기
document.getElmentById('아이디') : 요소가 가지는 아이디 속성을 매개변수로 넘기면 해당 요소를 찾아줌
document.querySelector('css') : css를 매개변수로 넘겨서 해당 css의 맞는 요소를 찾음.
document.getElmentsByClassName('class')
document.getElmentsByTagNames('tag') : 배열의 형태로 반환됨.


인접노드접근
Node.children : 자식들을 모두 불러와 배열의 형태로 반환
Node.firstElementChild,Node.lastElmentChild : 첫번째,마지막 자식
Node.previouseElmentSibling, nextElementSibiling : 해당 노드와 같은 레벨에 있는 같은 부모 형제중에 이전형제와 이후 형제를 의미
Node.parentElment : 해당노드의 부모요소노드를 의미.


요소 만들기
document.createElment(tag) :  특정 DOM을 만드는 함수. HTML태그르 인자로 만드면 해당 태그의 DOM이 생김
Node.appendChild(Node) : DOM의 특정 요소의 자식으로 붙여주는함수. 부모요소의 마지막에 매개변수로 주어진 자식요소를 넣어준다.특정위치에 자식을 넣고 싶다면 insertBefore을 쓰면된다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--특정 요소 찾기-->
    <div id="target">타겟</div>
    <div id="target" class="target-class">타겟2</div>
    <div class="target-class">타겟3</div>
    <a href="/">링크</a>
    <!--인접 노드 접근-->
    <header>
      <a href="/">로고</a>
      <ul id="navigation-menu">
        <li>상점</li>
        <li>커뮤니티</li>
        <li>마이페이지</li>
      </ul>
      <button>로그인</button>
      <button>회원가입</button>
    </header>

    <!--DOM 변경하기-->
    <div id="test">테스트용</div>
    <input id="test-input" type="text" />
  </body>
</html>
