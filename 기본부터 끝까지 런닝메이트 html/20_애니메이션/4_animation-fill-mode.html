<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 10px solid green;
      }
      .box {
        background-color: rgb(136, 233, 171);
        animation: fill-mode 3s linear;
        animation-fill-mode: forwards; /*기존스타일로 돌아오지않고 끝남*/
      }
      @keyframes fill-mode {
        0% {
          background-color: red;
        }
        50% {
          width: 200px;
        }
        100% {
          background-color: black;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">안녕하세요</div>
  </body>
</html>
