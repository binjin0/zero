<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상클래스선택자6</title>
    <link rel="stylesheet" href="6_가상클래스선택자.css" />
  </head>
  <body>
    <input type="text" placeholder="1" />
    <input type="text" placeholder="2" />
    <input type="text" placeholder="3" disabled />

    <input type="radio" name="my-input" id="yes" />
    <label for="yes">Yes</label>
    <input type="radio" name="my-input" id="no" checked />
    <label for="no">No</label>

    <input type="checkbox" name="check-me" id="check-me" />
    <label for="check-me">Check me!</label>
  </body>
</html>
