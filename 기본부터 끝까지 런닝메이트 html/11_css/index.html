<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표</title>
    <style>
      table,
      td,
      th {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <h2>Table</h2>
    <table>
      <tr>
        <th scope="col">나라이름</th>
        <th scope="col">수도</th>
        <th scope="col">인구</th>
      </tr>
    </table>
    <table>
      <tr>
        <th scope="row">한국</th>
        <td>서울</td>
        <td>5100만</td>
      </tr>
    </table>
    <table>
      <tr>
        <th scope="row">미국</th>
        <td>워싱턴</td>
        <td>3억</td>
      </tr>
    </table>
    <table>
      <tr>
        <th scope="row">태국</th>
        <td>방콕</td>
        <td>6900만</td>
      </tr>
    </table>
  </body>
</html>
