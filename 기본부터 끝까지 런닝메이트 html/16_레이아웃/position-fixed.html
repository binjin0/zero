<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position-relative</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 1px solid salmon;
      }
      #box {
        width: 150px;
        height: 100px;
        background-color: peachpuff;
        border-color: blue;
        border-radius: 30px;

        position: fixed; /*일반적인 문서흐름 배치x. 레이아웃 무시하고 박스만 위에 둥둥떠있는 것처럼 나타남*/
        top: 0; /*부모가 뷰포트*/
        left: 0;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div>
      <div id="box"></div>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
