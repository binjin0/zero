<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-sizing</title>
    <style>
      .box {
        width: 300px;
        height: 200px;
        border: 30px solid darkblue;
        padding: 20px;

        box-sizing: border-box;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
