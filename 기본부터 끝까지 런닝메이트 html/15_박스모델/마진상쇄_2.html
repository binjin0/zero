<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마진상쇄-부모_자식요소 간</title>
    <!--2.부모-자식요소 간
부모 블록에 border,padding,inline content가 없어서 부모와 자식의 margin-top이 만나는 경우
(즉 중간에 border,padding,inline content 모두 없어서 결국에 부모의 margin-top과 자식의 margin-top이 만나버다는 말이다.)
부모 블록에 border,padding,inline content가 없고 부모-자식을 분리할 height값이 지정되지 않아 부모와 자식의 margin-bottom이 만나는 경우-->
    <style>
      body {
        margin: 0;
      }
      #parent {
        width: 100px;
        height: 100px;
        margin-top: 30px; /*바로 이 부분이 끊어줄 수 있는 요소*/
        padding: 1px;
        background-color: cadetblue;
      }
      #child {
        width: 30px;
        height: 30px;
        margin-top: 40px;
        background-color: indianred;
      }
      /*parent와 child모두 margin-top이 40px인 것 처럼 나옴
      그러나 중간에 끈헝줄 수 있는 요소 단 1px이라도 있으면 마진상쇄는 일어나지않는다.*/
    </style>
  </head>
  <body>
    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
