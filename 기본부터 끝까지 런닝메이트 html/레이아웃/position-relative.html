<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position-relative</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid salmon;
        margin-left: 10px;
      }
      #box {
        background-color: peachpuff;
        position: relative;
        bottom: 10px;
        top: 10px;
        /*top,bottom 동시선언하면 top만 적용되는 현상을 볼 수 있다.*/
      }
    </style>
  </head>
  <body>
    <div></div>
    <div id="box"></div>
    <div></div>
  </body>
</html>
