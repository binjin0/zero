<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <style>
      .container {
        border: solid;
        width: 300px;
      }
      .image {
        width: 100px;
        height: 100px;

        background-color: hotpink;
        border: 5px solid blue;
        float: left; /*본인이 갈 수 있는 부모영역 내에서 가장 왼쪽 끝을로만 이동 가능*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis
        vitae obcaecati amet aliquid, harum quidem error porro rem
        necessitatibus nesciunt qui ut iusto doloribus ducimus similique fugit
        esse, libero voluptate.
      </p>
    </div>
  </body>
</html>
