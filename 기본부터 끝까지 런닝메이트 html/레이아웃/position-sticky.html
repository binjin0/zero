<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position-relative</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        border: 1px solid salmon;
      }
      #parent {
        position: sticky;
        top: 100px;
        left: 100px;
      }
      #box {
        width: 150px;
        height: 100px;
        background-color: peachpuff;
        border-color: blue;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div id="parent">
      <div id="box"></div>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
