<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myAge = 10;
      let myAge2 = myAge;
      myAge = 20;

      document.write("myAge=" + myAge);
      document.write("<br/>");
      document.write("myAge2=" + myAge2);
      //원시값은 메모리에 올라간 값은 변경되지 않고 새로운 메모리 주소에 재할당된 값이 올라간다.
    </script>
  </body>
</html>
