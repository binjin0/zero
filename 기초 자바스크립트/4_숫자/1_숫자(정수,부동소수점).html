<!--
  1. 정수
  ex) 10,100,-100
  2. 부동소수점 실수(float)
  ex)1.1,10.1
  3. 부동소수점 실수(double)
  ex) IEEE754 표준 부동소수점보다 더 정밀한 데이터

  부동소수점?
  컴퓨터에서 실수를 표현하는 방법이고 IEEE754표준으로 표현을 한다.

  IEEE754란?
  전기전자기술자 협회에서 정의한것. 64비트 부동소수점.


-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("----------정수------------" + "<br>");
      let myAge = 20;
      let momAge = 45;
      let rtn = momAge - myAge;
      document.write("나와 엄마의 나이차?" + rtn + "<br>");
      document.write("타입:::" + typeof rtn + "<br>");
      document.write("----------부동소수점------------" + "<br>");
      let x = 0.4;
      let y = 0.5;
      let rtn1 = x + y;
      document.write("합은?" + rtn1 + "<br>");
      document.write("타입:::" + typeof rtn1 + "<br>"); //자바스크립트는 숫자를 나타내는 타입으로 Number밖에 없다. 즉 실수여도 Number이다.
      document.write("----------부동소수점의 오류------------" + "<br>");
      let x1 = 0.2;
      let y1 = 0.1;
      let rtn2 = x1 + y1;
      document.write("합은?" + rtn2 + "<br>");
      document.write("타입:::" + typeof rtn2 + "<br>");

      /*
    컴퓨터는 0과 1을 사용하는 이진법만 알아들을 수 있다. 따라서 우리가 10진법으로 입력하면
    컴푸터는 이진법으로 바꿔야하는데 일부 10진법 소수점이 이진법으로 변환되는 과정에서 무한 소수가 되버린다.
    그런데 컴퓨터에는 메모리에 한계가 있어 무한소수를 중간에 자르고 유한소수로 출력을 한다. 
    즉 컴퓨터는 이진법으로 변환하는 과정에서 미세한 오차가 나서 이렇게 되는 것이다.
    이를 해결하기 위해서는....
    1. toFixed(num)메서드
    num의 자리수까지 반올림해 String으로 반환
    2. Math.round()
    반올림 해주는 함수
    3. 기타 라이브러리
    Big.js, BigNumber.js, Decimal.js
    
    */
      document.write("----------부동소수점 오류 해결방안------------" + "<br>");
      document.write("합은?" + Math.round(rtn2) + "<br>"); //0.3인데 반올림해서 0이 되어버림
      document.write("합은?" + rtn2.toFixed(1) + "<br>"); //소수점을 살리고 싶다면 toFixed사용!
    </script>
  </body>
</html>
