<!--
  상수(constant)
  - 코드에서 변하지 않는 변수

  리터럴(literal)
  - 코드에서 변하지 않는 데이터

  ex) const myAge=20;
  상수 : myAge
  리터럴 : 20

  숫자리터럴 종류
  1. 정수 리터럴
  2. 부동 소수점
  3. Infinity(무한)
  4. NaN(Not a Number)
  5. 특수값

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 1;
      let y = 0xff;
      let rtn1 = x + y;
      document.write("합은?" + rtn1 + "<br>");
      document.write("타입:::" + typeof rtn1 + "<br>");
    </script>
  </body>
</html>
