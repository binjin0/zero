<!--
반목문을 이용하여 10까지 짝수의 합을 구해보자.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (let i = 0; i < 11; i += 2) {
        sum += i;
      }
      document.write("10까지 짝수의 합은?" + sum);

      let sum1 = 0;
      let j = 0;
      while (j < 11) {
        sum1 += j;
        j += 2;
      }
      document.write("<br>" + "10까지 짝수의 합은?" + sum1);
    </script>
  </body>
</html>
