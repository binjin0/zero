<!--
 * 숫자(Number)
- 숫자를 표현함
- 원시 값
- 상수와 함수 가짐
- float,double, int 데이터 타입 없음
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>javjascript</h2>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit officia
      aperiam suscipit, nisi commodi blanditiis dolorum explicabo, corrupti,
      accusamus aliquam repellat tenetur quas dicta. Rem obcaecati corporis
      deserunt expedita ipsa?
    </p>
    <p id="demo"></p>
    <script>
      let x = 123e5;
      let y = 123e-5;
      document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>
  </body>
</html>
