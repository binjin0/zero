<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //두수를 곱하는 함수

      //함수 정의
      function multiple(num1, num2) {
        return num1 * num2;
      }
      document.write(multiple(2, 4)); //함수 호출
      document.write("<br>");

      //1~10까지 홀수 합을 리턴하는 함수만들기
      function oddSum() {
        let sum = 0;
        for (let i = 1; i < 11; i += 2) {
          sum += i;
        }
        return sum;
      }
      document.write(oddSum());
    </script>
  </body>
</html>
