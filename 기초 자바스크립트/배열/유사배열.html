<!--
  유사배열
  - 배열과 유사한 방식을 가짐
  - 배열의 함수 사용불가
  - 대괄호 표기는 가능.
  - Array.isArray(배열인지 판별하는..) 반환 값 : false 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let simArr = {
        0: "사과",
        1: "바나나",
        2: "수박",
        length: 3,
      };
      document.write("유사배열 simArr[0]=" + simArr[0] + "<br>");
      /*유사배열이기때문에 배열이 가지는 함수를 이용할수 없음. 따라서 undefined가 뜬다.
       만약 length를 알고 싶다면 유사배열 안에 명시를 해주면 된다!
       */
      document.write("유사배열 길이" + simArr.length + "<br>");

      let simArr1 = {
        apple: "사과",
        banana: "바나나",
        watermelon: "수박",
        length: 3,
      };
      document.write("유사배열 simArr1['apple']=" + simArr1["apple"] + "<br>");
      document.write("유사배열 simArr1.apple=" + simArr1.apple + "<br>");
    </script>
  </body>
</html>
