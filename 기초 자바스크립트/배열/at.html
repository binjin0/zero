<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = new Array("사과", "바나나", "오렌지");
      //at : 배열에 있는 인덱스를 검색했을 때 그 값을 반환함. -1은 맨 마지막 값 반환함
      document.write("at() 이용 =" + arr.at(0) + "<br>");
      document.write("ar() 이용=" + arr.at(-1) + "<br>");
    </script>
  </body>
</html>
