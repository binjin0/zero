<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = new Array("사과", "바나나", "오렌지", "사과");
      //indexof : 배열의 값의 인덱스를 반환. 배열안의 같은 값이 여러개라면 맨 처음 만난 값의 인덱스를 반환함. 찾을 값이 없다면 -1반환
      document.write("indexof=>" + arr.indexOf("사과"));
    </script>
  </body>
</html>
