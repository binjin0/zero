<!--
  클래스와 인스턴스
  쉽게 말해 틀(클래스)로 인해 만들어진 것

  -클래스나 프로토타입을 이용하여 만든 것
  - 프로퍼티와 메소드를 상속 받음
  - 클래스로 만든 객체


정적 (static)
- 객체로 접근할 수 없음
- 클래스명으로만 접근 가능

정적 프로퍼티 (Static property)
- 인스턴스가 사용할 수 없는 프로퍼티

정적 메소드(Satatic Method)
- 인스턴스가 사용할 수 없는 함수
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Info {
        static interests = ["dance", "game"];

        //생성자
        constructor({ name, age }) {
          this.name = name;
          this.age = age;
        }
        //static(정적) 함수
        static interestWrite() {
          //정적이기때문에!클래스명.interests라 적어야함
          console.log(Info.interests[0]);
        }
      }

      //인스턴스 생성
      let info = new Info({ name: "홍길원", age: 31 });
      info.interestWrite(); //static으로 선언했기때문에 객체로 접근하지 못하여 오류가 남.
      Info.interestWrite(); //static으로 선언했기때문에 클래스명으로 접근해야함
    </script>
  </body>
</html>
