<!--
  이벤트 버블링
  - 이벤트 발생 시 가자 앙래 영역부터 탐색

  사용방법
  - addEventListener에 capture를 false설정또는 설정하지 않음(default 값이 false여서!)
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="div_fisrt">
      div_fisrt
      <div class="div_second">
        div_second
        <div class="div_third">div_third</div>
      </div>
    </div>
    <script>
      const capts = document.querySelectorAll("div");

      capts.forEach(function (div) {
        div.addEventListener("click", fnBubbling, {
          capture: false,
        });
      });
      function fnBubbling(evnet) {
        console.log(event.currentTarget.className);
      }
    </script>
  </body>
</html>
