<!--
  레퍼객체
  -원시타입을 객체화 -> new String()
  -임시 객체 생성

  래퍼객체종류
  -Number
  -String
  -Boolean

  래퍼객체 변환 과정
  1. 원시타입에 해당하는 객체 생성
  2. 생성된 객체의 함수 호출
  3. 함수 처리
  4. 생성된 객체 소멸
  5. 원시 타입만 존재
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myName = "sran";
      document.write(myName.length);
      /*1. let myName="sran"이라고 정의한 순간 myName=new String("sran")객체를 임시적으로 생성한다.
      2. 임시타입인 스트링 객체의 고유 메소드 length 호출한다.
      3. 호출한 length 메소드를 처리한다.
      4. myName=new String("sran")은 소멸된다.
      5. let myName="sran" 원시 타입만 존재
      
      */
    </script>
  </body>
</html>
