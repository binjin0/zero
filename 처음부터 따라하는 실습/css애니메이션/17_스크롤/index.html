<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="scroll-outer">
      <div class="scroll-inner"></div>
    </div>
    <script>
      /*
      문서의 전체 높이 : document.documentElement.scrolllHeight
      브라우저가 보여주고 있는 높이 : widow.innerHeight
      스크롤의 위치 : document.documentElement.scrollTop

      스크롤의 위치 / (문서의 전체높이 - 브라우저가 보여주고 있는 높이)*100%
      */

      var scrollY = 0;
      var target = document.querySelector(".scroll-inner");
      window.addEventListener("scroll", function (e) {
        var documentHeight = document.documentElement.scrollHeight;
        var browserHeight = window.innerHeight;
        var scrollY = document.documentElement.scrollTop;
        var percent = (scrollY / (documentHeight - browserHeight)) * 100 + "%";
        target.style.height = percent;
        console.log(percent);
      });
    </script>
  </body>
</html>
