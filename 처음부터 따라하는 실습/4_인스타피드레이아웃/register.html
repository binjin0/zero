<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./register.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="wrap">
    <section id="formSection">
      <div class="header">
        <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png" style="width: 200px; height: 100px;"alt="instagram">
        <p class="heading" style="color: rgba(142,142,142);">친구들의 사진과 동영상을 보려면 가입하세요</p>
        <button class="facebook"><i class="bi bi-facebook" style="margin-right: 1em; font-size: 16px;"></i>facebook으로 로그인</button>
      </div>
      <div class="divider">
        <div>
          <hr class="hrstyle">
        </div>
        <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
          <p style="font-size: 12px; color:gray; font-weight: bold;">
            또는
          </p>
        </div>
        <div>
          <hr class="hrstyle">
        </div>
      </div>
      <!--유효성 검사-->
      <form action="" class="form">
        <input class="input-style" type="email" placeholder="이메일 주소" required>
        <input class="input-style" type="text" placeholder="성명" required>
        <input class="input-style" type="text" placeholder="사용자 이름"  required minlength="8">
        <input class="input-style" type="password" placeholder="비밀번호" required >
        <input type="submit" value="가입" class="submit-style">
      </form>
      
    </section>
  </div>
</body>
</html>
