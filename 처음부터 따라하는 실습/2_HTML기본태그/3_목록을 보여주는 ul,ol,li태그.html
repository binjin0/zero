<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--목록을 만드는 태그
    ol: 순서 목록
    ul : 순서가 없는 목록
    li : 목록의 내용
  -->
    <ol start="5">
      <!--시작 순서를 정할 수 있음-->
      <li>가나다</li>
      <li>
        <ol>
          <!--목록안의 목록 만들 수 있음-->
          <li>가나다</li>
          <li>마바사</li>
          <li>아자차</li>
          <li>타파하</li>
        </ol>
      </li>
      <li value="10">아자차</li>
      <!--value속성을 이용하여 순서값 지정할 수 있음-->
      <li value="20">타파하</li>
    </ol>
    <ul style="list-style: none">
      <!--리스트 스타일 없앨 수있고 변경할 수 있음-->
      <li>가나다</li>
      <li>마바사</li>
      <li>아자차</li>
      <li>타파하</li>
    </ul>
  </body>
</html>
