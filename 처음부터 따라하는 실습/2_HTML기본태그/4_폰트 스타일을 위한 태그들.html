<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--css해주는 태그들
    u : 고유명사, 철자가 틀렷을 때 사용하기 위한 태그. 시멘틱 태그
    center : 중앙정렬 태그. html5에서 정식 태그 x
    b : 단순히 글자 굵게 하는 태그
    strong : 문서에 중요한 단어를 표시할때 사용하는 태그
    i : 이텔릭체 글자로 변경하는 태그
    s : 중간줄 태그. 시멘틱 태그(문서의 내요이 틀렸을 때 )
    del : 중간줄 태그.시멘틱 태그(예전 버전에는 있었는데 최신 버전에는 삭제된 내용에 사용)
    -> 이런 태그들을 이용하여 스타일을 넣는 것은 권장 x.
    why? 정식태그가 아닌 것이 너무 많음. 잘못 사용되기 쉽다.
    그리고 태그들 마다 각각의 사용용도가 있는데 css용도로 사용하다보면 그 용도를 무시하는 경우가 많이 생김.
  -->
    <!--시멘틱 태그? -> 의미가 있는 태그
    사용하는 이유 ?  seo에 도움되서. 개발자들끼리 html을 공유할때 알아보기 쉽게 알아보기 위해서
    암기해야하나? NO. 외우는 것은 의미X.검색을 통해 그때그때 공부해라.
    BUT 알아두면 좋은 시멘틱 태그
    sup : 윗 첨자
    sub ; 아래 첨자
    abbr : 줄임말의 의미 나타내는 태그
  -->
    <p>안녕하세요! 판다코디입니다.</p>
  </body>
</html>
