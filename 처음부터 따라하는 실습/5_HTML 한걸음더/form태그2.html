  <head>
    <meta charset="UTF-8" />

  <body>
    <form action="./result.html" method="get">

        <!--여러개 선택하고 싶을 때 select태그에multipul속성을 추가하기도 하지만 보기 불편하기 떼문에 다른 태그를 사용한다.-->

        <option value="blue">파란색</option>
        <option value="green">초록색</option>

      <div>
        <!--중복선택하고 싶을때는 checkbox-->

        양말 : <input type="checkbox" name="kind" vlaue="socks">
      </div>
      <div>
        <!--중복선택x하고 싶을때는 radio-->
        남자 : <input type="radio" name="gender" vlaue="boy">
        여자 : <input type="radio" name="gender" vlaue="girl">
        
      </div>
      <input type="submit" value="제출" />
