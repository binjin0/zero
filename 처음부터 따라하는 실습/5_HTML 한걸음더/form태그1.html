<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      form 태그 : action속성, method속성 필수
      action속성 - form태그가 input 타입 submit으로 인해 정보를 제출하였을 때 어디로 요청을 보내야하는가에 대한 정보를 가지고 있음
      method속성 - form태그가 제출되었을 때 어떠한 방식으로 form태그에 정보를 전달할지 방식을 정하는 속성
      <method속성의 value>
      - get은 정보가 url창에 다 들어남.-> 보안 약함함
      url형식 -> url?id=  & password=
      - post은 정보가 url창에 들어나지 않음 ->보안 좋음


      input 태그 : 정보를 닮고 있음. type과 name은 필수로 쓰는 속성이다.
      type - input태그에 입력 값 종류(vluae값 종류 : email.id,password, submit)
      name - input태그가 제출되었을 때 input태그를 확인하는 구분자
      value - input태그에 미리 어떠한 값이 채워진 상태로 웹사이트에 띄울 수 있음.(보통은 사용자를 위해 비워둠)
      placeholder - 사용자가 input태그에 어떠한 값을 입력해야하는지 알려줌.
    -->
    <form action="./result.html" method="get">
      <div>ID : <input name="id" type="text" /></div>
      <div>PW : <input name="password" type="password" /></div>
      <input type="submit" value="로그인" />
      <input type="button" value="로그인" />
      <button type="submit">로그인</button>
      <button>로그인</button>
    
    </form>
  </body>
</html>
