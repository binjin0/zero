<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./3_px,em,rem.css" />
  </head>
  <body>
    <div class="contatiner">
      <!--일반적으로
    16px = 1em = 1rem-->
      <p class="px">PX</p>
      <p class="em">EM</p>
      <!-- em은....
      부모태그에게 font-size 속성이 있으면,
      그 속성을 1em으로 계산한다.
    -->
      <p class="rem">REM</p>
      <!-- 
        html font-size 1rem
      -->
    </div>
    <!--어떤 단위를 사용해야할까?
    폰트사이즈같은경우엔 rem으로 정해주는 것이 맞다.
  크롬 브라우저에서 글꼴크기를 설정할때 rem으로 설정한 것만 반응을 하기때문!-->
  </body>
</html>
