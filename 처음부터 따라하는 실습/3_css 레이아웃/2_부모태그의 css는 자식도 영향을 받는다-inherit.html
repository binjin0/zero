<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./2_상속.css" />
  </head>
  <body>
    <!--상속-->
    <div style="font-size: 12px; font-weight: bold; border: 1px solid black">
      <!--div의 속성을 p가 물려받음,그러나 테두리는 상속되지 않는 속성임.따라서 상속안됨.-->
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo eum
        voluptatem hic, quisquam rem molestiae necessitatibus optio cum commodi
        ipsa tempora laudantium, distinctio, consequuntur quam porro libero! In,
        ipsam sapiente!
      </p>
      <!--button태그는 상속받지 않음. 즉 부모의 속성 상속받지 않는다.-->
      <button>버튼</button>
    </div>
    <hr />
    <div class="container">
      <div class="parent">
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>
