<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #heading {
        font-size: 36px;
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p id="heading">판다코딩입니다.</p>
    <div id="heading">판다코디입니다.</div>
    <!-- 
      <id 속성>
      id를 중복사용해도 html5상 잘 렌더링된다.
      하지만 개발자들끼리 id 속성은 고유한  값으로 하나의 태그에만 사용될하기로 약속했다.
      따라서 한번만 사용할 것!!

      <class 속성>
        여러번 중복해서 사용 가능
  --></body>
</html>
