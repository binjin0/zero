<!DOCTYPE html>
<!--
  왜 DOCTYPE을 선언해야하는가?
  html도 시간의 흐름에 따라 여러가지 버전이 만들어졌음
  현재는 html5이다. 그래서 doctype html이라고 선언하게 되면
  html의 최신버전의 문서구나라는 것을 알게되는 것이다.
  따라서 예전 버전에 있던 문법들과 현재버전의 문법들이 혼용되지 않고
  올바르게 웹페이지를 작성할 수 있다.
-->
<html>
  <!--
  HTML : HyperText Markup Language. 태그들의 집합
  -> 사용자(유저)가 브라우저(크롬, 웨일, 사파리,...)를 이용하여 웹페이제 접속할때
  개발자가 사용자에게 보여주고 싶은 컨텐츠를 
  브라우저가 읽을 수 있도록 만들어 놓은 문서
-->
  <head>
    <!-- 
    Body 태그를 읽기 이전에 알아야 할 정보
    이 HTML 파일의 기본적인 정보
  --></head>
  <body>
    <!--
    사용자에게 보여주고 싶은 콘텐츠
  --></body>
</html>
