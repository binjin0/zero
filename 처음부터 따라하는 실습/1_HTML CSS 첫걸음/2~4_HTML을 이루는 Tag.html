<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--tah들은 계층적으로 이루어져있다!-->
    <p>
      <!--여는태그, 부모태그-->
      <span
        ><!--자식태그-->
        안녕하세요!
        <!--컨텐츠 내용-->
      </span>
    </p>
    <!--닫는태그-->

    <p>안녕하세요1</p>
    <p class="" id="">
      <!--class와 id는 옵션 속성-->
      안녕하세요2
    </p>
    <a href=""><!--href는 필수속성--></a>
  </body>
</html>
<!--
  1. 태그 선언방법
  <태그이름>콘텐츠 내용</태그이름>
  <태그이름 />

  2. tag들은 계층적으로 이루어져있다!
  ->부모태그, 자식태그 존재

  3. 태그의 속성
  예)
  class
  id
  href : a태그의 필수 속성
  등등
  -> 태그에 따라 속성은 옵션일 수도 있고 필수일 수도 있다.

-->
