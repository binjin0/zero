<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--
    position
  -->
  <style>
    .box{
      width: 100px;
      height: 100px;
      border: 4px solid red;
      top: 100px;
      left: 100px;
      position: absolute;/*부모가 기준. 이 box의 경우에는 body가 부모겠죠/*/
      position: fixed;/*브라우저가 기준*/
      position: relative;/*원래 내 위치가 기준.*/
      position: static;/*기준이 없다. 좌표 적용되지x*/
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
